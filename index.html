<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ToDo</title>
		<meta name="description" content="A demo ToDo comparison with OOUI & Preact">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- jQuery -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<!-- OOjs -->
		<script src="node_modules/oojs/dist/oojs.jquery.min.js"></script>
		<!-- OOUI -->
		<script src="node_modules/oojs-ui/dist/oojs-ui.min.js"></script>
		<!-- OOUI theme -->
		<script src="node_modules/oojs-ui/dist/oojs-ui-wikimediaui.min.js"></script>
		<link rel="stylesheet" href="node_modules/oojs-ui/dist/oojs-ui-wikimediaui.min.css">

		<!-- base styles that both ooui todo and preact todo use -->
		<link rel="stylesheet" href="base.css">

		<!-- OOUI ToDo -->
		<link rel="stylesheet" href="ooui/styles.css">
		<script src="ooui/ToDoItemWidget.js"></script>
		<script src="ooui/ToDoListWidget.js"></script>
		<script src="ooui/index.js"></script>

		<!-- Preact ToDo styles -->
		<link rel="stylesheet" href="preact/styles.css">
	</head>
	<body>
		<div class="wrapper" id="ooui-container">
			<h1>Demo ToDo app with OOUI</h1>
		</div>
		<div class="wrapper">
			<h1>Demo ToDo app with Preact</h1>
			<div id="preact-container"></div>
		</div>
		<!--Preact ToDo JS -->
		<script src="preact/build.js"></script>
	</body>
</html>
